        <!-- Login Body -->

        <!-- *** Login modal *** -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="Login">Admin Login</h4>
                    </div>
                    <div class="modal-body">
                        <form name="loginForm" ng-submit="mainCtrl.loging()" action="javascript:void(0);">
                            <div class="form-group">
                                <input ng-model="mainCtrl.loginForm.username" type="email" class="form-control" id="email-modal" placeholder="email" autocapitalize="none" required>
                            </div>
                            <div class="form-group">
                                <input ng-model="mainCtrl.loginForm.pass" type="password" class="form-control" id="password-modal" placeholder="password" autocapitalize="none" required>
                            </div>

                            <div class="text-center">

                                <button ng-hide="mainCtrl.logingUp" class="btn btn-primary"><i class="fa fa-sign-in"></i> Ingresar</button>
                                <i class="fa fa-spinner fa-spin fa-3x colorExporta" ng-show="mainCtrl.logingUp"></i>
                            </div>

                        </form>

                        <div style="margin-top:20px;">
                            <p class="text-center"><strong>Ingreso solo para administradores!</strong></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
